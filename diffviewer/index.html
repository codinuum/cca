<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"></link>
    <link rel="stylesheet" href="node_modules/codemirror/addon/dialog/dialog.css"></link>
    <link rel="stylesheet" type="text/css" href="css/diffviewer.css"></link>
    <link rel="stylesheet" type="text/css" href="css/dv.css"></link>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/fold/foldcode.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/fold/foldgutter.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/fold/brace-fold.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/fold/comment-fold.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/addon/fold/indent-fold.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/mode/fortran/fortran.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/mode/python/python.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/mode/verilog/verilog.js"></script>
    <script type="text/javascript" src="./node_modules/codemirror/mode/clike/clike.js"></script>
    <script type="text/javascript" src="./common.js"></script>
    <script type="text/javascript" src="./diffviewer3.js"></script>
    <script type="text/javascript" src="./dv.js"></script>
    <script type="text/javascript" src="./node_modules/diff_match_patch/lib/diff_match_patch.js"></script>

    <script src="./renderer.js"></script>

    <title>DiffViewer</title>
  </head>
  <body>

    <div id="head">
      <table border="0" cellspacing="0" cellpadding="2">
        <tr><td>Original:</td><td><span id="path0"></span></td></tr>
        <tr><td>Modified:</td><td><span id="path1"></span></td></tr>
      </table>
      <table align="center" border="0" cellspacing="0" cellpadding="2">
        <tr><td><div>
              <form><input id="ast-diff-button" type="button" value="AST Diff" /></form>
          </div></td><td><div>
              <form><input id="diff-button" type="button" value="Text Diff" /></form>
        </div></td></tr>
      </table>
    </div>

    <div id="view"></div>

    <div id="tail">
      <table>
        <tr>
          <td></td>
          <td width="100%"><span id="legend"></span></td>
          <td><div>
              <form><input id="close-button" type="button" value="Close" /></form>
          </div></td>
          <td></td>
        </tr>
      </table>
    </div>

  </body>
</html>
